<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 900px; height: 300px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
        ['MYC GENES', 'Cell Growth', 31],
        ['MYC GENES', 'Cell Death', 11],
        ['Cell Growth', 'Cell Cycle', 17],
        ['Cell Growth', 'DNA mod./Txn Factor Binding', 3],
        ['Cell Growth', 'Cell Size', 3],
        ['Cell Growth', 'Proliferation', 8],
        ['Cell Death', 'apoptosis(general)', 4],
        ['Cell Death', 'apoptosis(negative)', 6],
        ['Cell Death', 'apoptosis(positive)', 1],
                 ['apoptosis(positive)', 'Cdk4',  .6],
                  ['apoptosis(general)', 'Eif5a', .5],
                 ['apoptosis(negative)', 'Hells', .6],
                 ['apoptosis(negative)', 'Hspd1', .7],
                   ['apoptosis(general)', 'ILF3', .7],
                   ['apoptosis(negative)', 'Mnt', .7],
                  ['apoptosis(negative)', 'Npm1', .6],
                   ['apoptosis(negative)', 'Phb', .6],
                  ['apoptosis(general)', 'PHF17', .7],
                    ['apoptosis(general)', 'SET', .7],
                  ['apoptosis(negative)', 'Sod2', .7],
                  ['Cell Cycle', 'ANAPC1', 0.47],
                   ['Cell Cycle', 'APEX1', 0.91],
                   ['Cell Cycle', 'Ccnb1', 0.18],
                    ['Cell Cycle', 'Cdk4', 0.68],
                    ['Cell Cycle', 'GNL3', 0.68],
                  ['Cell Cycle', 'HNRPDL', 0.9],
                   ['Cell Cycle', 'Hspd1', 0.76],
                  ['Cell Cycle', 'Impdh2', 0.56],
                     ['Cell Cycle', 'Ncl', 0.73],
                    ['Cell Cycle', 'NOL8', 0.66],
                    ['Cell Cycle', 'PES1', 0.74],
                  ['Cell Cycle', 'Rps15a', 0.59],
                   ['Cell Cycle', 'SDAD1', 1.0],
                     ['Cell Cycle', 'SET', 0.78],
                    ['Cell Cycle', 'Sod2', 0.74],
                  ['Cell Cycle', 'ZWILCH', 0.27],
                   ['Cell Size', 'Npm1', 0.67],
                  ['Cell Size', 'Pa2g4', 0.70],
                  ['Cell Size', 'Psmd7', 0.48],
  ['DNA mod./Txn Factor Binding', 'Eif4e', 0.59],
   ['DNA mod./Txn Factor Binding', 'ILF3', 0.74],
   ['DNA mod./Txn Factor Binding', 'Ppan', 0.5],
                 ['Proliferation', 'Bop1', 0.79],
                ['Proliferation', 'Chek1', 0.48],
                ['Proliferation', 'Hells', 0.61],
                  ['Proliferation', 'Mnt', 0.71],
                 ['Proliferation', 'PEO1', 0.56],
                  ['Proliferation', 'Phb', 0.65],
                ['Proliferation', 'PHF17', 0.72],
               ['Proliferation', 'RUVBL1', 0.58],
                ['Proliferation', 'YWHAG', 0.49]
      ]);

    // Set chart options
    var options = {
      width: 600,
        sankey: {
        link: { color: { fill: '#d799ae' } },
        node: { nodePadding: 1, 
                color: { fill: '#a61d4c' },
                label: { color: '#871b47' } },
              }
    };


    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
